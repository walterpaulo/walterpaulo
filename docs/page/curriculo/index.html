<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walter Paulo - Curr√≠culo</title>
    <script src="../../assets/js/libs/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="pdf-viewer"></canvas>

    <script>
        const url = "../../assets/pdf/walter-paulo-de-jesus-batista-Curriculo.pdf";
        
        pdfjsLib.getDocument(url).promise.then(pdfDoc => {
            return pdfDoc.getPage(1);
        }).then(page => {
            let canvas = document.getElementById("pdf-viewer");
            let ctx = canvas.getContext("2d");

            let viewport = page.getViewport({ scale: 1 });
            
            let scale = Math.min(window.innerWidth / viewport.width, window.innerHeight / viewport.height);
            let scaledViewport = page.getViewport({ scale });

            canvas.width = scaledViewport.width;
            canvas.height = scaledViewport.height;

            let renderContext = {
                canvasContext: ctx,
                viewport: scaledViewport
            };

            page.render(renderContext);
        });
    </script>
</body>
</html>
